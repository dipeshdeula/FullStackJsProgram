<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Slick CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

<body>
    <div class="container">
        <nav>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <li>
                <h1>Cat<span>photo</span>App</h1>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </nav>


        <div class="search">
            <img class="icon" src="https://img.icons8.com/?size=50&id=132&format=png" alt="sample image"
                style="width: 32px; height:24px;">
            <input class="searchBox" type="search" name="search" placeholder="Enter text here.." />
            <input type="submit" value="search" class="searchButton" />
        </div>

    </div>
    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="images/cat.png" alt="hero cat photo">
                <h1>Welcome to CatPhotoApp Blog</h1>
                <p>Discover the world of adorable cats, read intresting articles, and connect with fellow cat loversðŸ–¤!
                </p>
                <a href="#about" class="btn">Explore More</a>
            </div>

        </section>

        <section class="cat-gallery">

            <h2>CAT GALLERY</h2>

            <div class="card">

            </div>

            <div class="card">

                        alt="Cat 10">

                </a>

            </div>

            <div class="card">
                <a href="https://images.pexels.com/photos/18410015/pexels-photo-18410015/free-photo-of-ginger-cat-lying-down.jpeg?auto=compress&cs=tinysrgb&w=600" data-lightbox="gallery" data-title="cat 11">
                    <img src="https://images.pexels.com/photos/18410015/pexels-photo-18410015/free-photo-of-ginger-cat-lying-down.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="Cat 11">

                </a>
                
            </div>

            <div class="card" onclick="openModal(this)">
                <a href="https://images.pexels.com/photos/16368429/pexels-photo-16368429/free-photo-of-kitten-lying-down.jpeg?auto=compress&cs=tinysrgb&w=600" data-lightbox="gallery" data-title="cat 12">
                    <img src="https://images.pexels.com/photos/16368429/pexels-photo-16368429/free-photo-of-kitten-lying-down.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="Cat 12">

                </a>
               
            </div>

        </section>

        <center>
            <h2>Cat Photos</h2>

        <section class="carousel-gallery">
            <!-- TODO: Add link to cat photos -->
             <div class>
                <a href="https://freecatphotoapp.com"><img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back." height="400px" width="400px"></a>
             </div>

            <!-- <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p> -->
            <div>
                <img src="https://s3.amazonaws.com/freecodecamp/running-cats.jpg" alt="Three cats" height="400px"
                width="400px">
            </div>
           
            <div>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around a field." height="400px" width="400px">
            </div>
        </section>
    </center>
