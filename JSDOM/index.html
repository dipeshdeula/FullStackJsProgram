<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>I am learning DOM</h1>
    <p id="domTest"></p>
    <input type="submit" id="add" value="Add" onclick="add()"/>
    <input type="submit" id="remove" Value="Remove" onclick="remove()"

    <script src="dom.js"></script>
    <script>
        function add(){
            document.getElementById('domTest').innerHTML="I am from DOM";
        }
        function remove()
        {
            document.getElementById('domTest').innerHTML="";
        }
    </script>
</body>
</html>
